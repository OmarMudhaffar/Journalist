<ion-content>


    <div class="mcontent">

        <div class="father">
        
        <div class="logo">
          <img src="assets/imgs/login.svg"/>
        </div>
        
        <div class="inputs">
        
            <ion-list padding>
        
          <ion-item >
            <input type="email" #email placeholder="E-mail">
          </ion-item>
        
          <ion-item>
              
              <input type="password" #pass placeholder="Password"/>
            </ion-item>
        
            <button ion-button color="primary" (click)="login(email.value,pass.value)">Login</button>
           <p (click)="register()" >Register</p>
        </ion-list>
        
        
        </div>
        
        </div>
        
        </div>
        

</ion-content>
